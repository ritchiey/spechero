require: rubocop-rails

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'db/schema.rb'

Style/StringLiterals:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Max: 120

Metrics/BlockLength:
  Enabled: true
  Max: 50
  Exclude:
    - 'config/routes.rb'
    - 'spec/**/*'

Style/MixinUsage:
  Exclude:
    - 'bin/*'

